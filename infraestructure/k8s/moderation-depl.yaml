apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: moderation # Search for a pod with a moderation label
  template:
    metadata:
      labels:
        app: moderation # Asign a label (equal to the one in matchLabels) to the pod
    spec:
      containers:
        - name: moderation 
          image: thomastheprogrammer/moderation-service:dev
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
