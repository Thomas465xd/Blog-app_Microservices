apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: comments # Search for a pod with a comments label
  template:
    metadata:
      labels:
        app: comments # Asign a label (equal to the one in matchLabels) to the pod
    spec:
      containers:
        - name: comments 
          image: thomastheprogrammer/comments-service:dev
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"